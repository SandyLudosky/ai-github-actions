name: Python Install & GitHub Models

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  models: read

jobs:
  install:
    name: Install Python dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip
      - run: pip install python-dotenv rich colorama openai pytest

      - run: echo "::notice::âœ… Python dependencies installed successfully!"
      
  tests:
    name: Run Python Tests
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Set OPENAI_API_KEY for tests (GitHub Models)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "OPENAI_API_KEY=$GITHUB_TOKEN" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -q
  # add one step here to call the GitHub Models action to download a model
  
  call-model:
    name: Call GitHub AI Model
    runs-on: ubuntu-latest
    steps:
      - name: Call AI model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl "https://models.github.ai/inference/chat/completions" \
             -H "Content-Type: application/json" \
             -H "Authorization: Bearer $GITHUB_TOKEN" \
             -d '{
              "messages": [
                  {
                     "role": "user",
                     "content": "Explain the concept of recursion."
                  }
               ],
               "model": "openai/gpt-4o"
            }'
  